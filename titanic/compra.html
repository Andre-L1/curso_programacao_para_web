<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compra.css">
    <style> body{ 
        background-color: midnightblue;
    }
    </style>
    <title>Titanic</title>
</head>
<body>
    <header>
        <div class="container-logo">
            
            <div class="logo-texto">
                <h1>Titanic</h1>
            </div>

        </div>

        <div class="menu">
            <ul>
                <li><a href="inicial.html">Página inicial</a></li>
                <li><a href="info.html">Informações</a></li>
                <li><a href="prog.html">Programação</a></li>
                <li><a href="cad.html">Cadastrar</a></li>
                <li><a href="compra.html">Compra</a></li>
            </ul>
        </div>
    </header>

<body>  

    <div>
        <h1 id="titulo">Cadastro</h1>
      
        <br>
    </div>


    <form>

        <fieldset class="grupo">

            <div class="campo">
                <label for="nome"><strong>Código do cartão</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Código de segurança</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset> 


        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual o ticket você vai comprar?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Ticket 01
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Ticket 02
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Ticket 03
            </label>
            
        </div>


        <div class="campo">
            <label for="senioridade"><strong>Quantos tickets você presente comprar (máx 3 por pessoa)</strong></label>
            <select id="senioridade" required>
              <option selected disabled value="">Selecione</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
        </div>

        <fieldset class="grupo">

            <div id="check">
                <label><strong>Forma de pagamento:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1"> crédito</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2"> débito</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3"> boleto</label>
                
               
            </div>
        </fieldset>


       


        <button class="botao" type="submit" onsubmit="">Concluído</button>            

   

    
</body>
</html>
